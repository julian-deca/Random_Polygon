<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poligon</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(29, 29, 29); color: white">
    <div id="container" class="container">
      <div class="row">
        <div class="col" id="canvas-div">
          <canvas id="bord"></canvas>
        </div>

        <div
          id="options"
          class="col justify-content-center text-center align-content-center"
        >
          <div class="justify-content-start text-start m-auto w-auto">
            <div class="">
              <button id="btn" class="btn btn-light">New Shape</button>
            </div>
            <div class="">
              <label for="fill">Fill</label>
              <input type="radio" name="fill" checked="true" id="fill" />
            </div>
            <div class="">
              <label for="no-fill">Don't Fill</label>
              <input type="radio" name="fill" id="no-fill" />
            </div>
            <div class="row">
              <div class="col">
                <label for="dot-number">Number of Dots</label>
                <div class="">
                  <select id="dot-number" class="form-select w-25">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
